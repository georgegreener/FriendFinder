<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap is sourced in local file -->
    <link rel="stylesheet" type="text/css" href="/bootstrap.css">
    <title>FriendFinder</title>
</head>
<body>
  <form>
    <fieldset>
      <!-- Main Header -->
      <h1 class="display-4">Survey Says...</h1>
      <div class="form-group row">
        <h2 class="col-sm-12 col-form-label">Upload a picture and answer the questions. C'mon.</h2>
      </div>
      <!-- Line Break -->
      <hr class="my-4">
      <!-- File upload -->
      <div class="form-group">
        <label for="exampleInputFile">Show 'em your mugshot.</label>
        <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
        <small id="fileHelp" class="form-text text-muted">Try to keep it PG, okay?</small>
      </div>
      <!-- Line Break -->
      <hr class="my-4">
      <!-- Question #1 -->
      <div class="form-group">
        <label for="exampleSelect1">What is your name?</label>
        <select class="form-control" id="exampleSelect1">
          <option>-- Choose --</option>
          <option>Bichael</option>
          <option>Lazy Suzan</option>
          <option>Admiral Tuff Taffy</option>
          <option>Meme Master</option>
          <option>Re-animated Jerry Garcia</option>
        </select>
      </div>
      <!-- Question #2 -->
      <div class="form-group">
        <label for="exampleSelect1">What is your quest?</label>
        <select class="form-control" id="exampleSelect1">
          <option>-- Choose --</option>
          <option>I want to be the very best, like no one ever was!</option>
          <option>I'm looking for the Holy Grail.</option>
          <option>I want to make money as a web developer.</option>
          <option>I want to always remember what I ate for breakfast a week ago.</option>
          <option>I'm doing all the side quests before I do the main quest.</option>
        </select>
      </div>
      <!-- Question #3 -->
      <div class="form-group">
        <label for="exampleSelect1">What is your favorite color?</label>
        <select class="form-control" id="exampleSelect1">
          <option>-- Choose --</option>
          <option>Banana</option>
          <option>Ocean</option>
          <option>Jump rope</option>
          <option>Hand-me-downs</option>
          <option>Computer</option>
        </select>
      </div>
      <!-- Question #4 -->
      <div class="form-group">
        <label for="exampleSelect1">Who are you? How did you get in my house?</label>
        <select class="form-control" id="exampleSelect1">
          <option>-- Choose --</option>
          <option>I'm the enchanting wizard of rhythm. I came here to tell you about the rhythms of the universe.</option>
          <option>I am your father!</option>
          <option>Boo! I'm a ghost!</option>
          <option>But, like, who are we really, man?</option>
          <option>This is getting tedious.</option>
        </select>
      </div>
      <!-- Question #5 -->
      <div class="form-group">
        <label for="exampleSelect1">Why are my socks so wet?</label>
        <select class="form-control" id="exampleSelect1">
          <option>-- Choose --</option>
          <option>You don't want to know.</option>
          <option>Maybe don't splish-splosh in puddles and your socks won't be so wet.</option>
          <option>At least you have socks.</option>
          <option>The dryer is broken. The guy is coming Wednesday. Do you have to work or can you be here?</option>
          <option>What have you got against wet socks, huh? You some kind of wiseguy, huh?</option>
        </select>
      </div>
      <!-- Question #6 -->
      <div class="form-group">
        <label for="exampleSelect1">How did I get here?</label>
        <select class="form-control" id="exampleSelect1">
          <option>-- Choose --</option>
          <option>How DID she get there?</option>
          <option>You blacked-out last night, so we took you home. Have some french toast.</option>
          <option>Billions of years of evolution.</option>
          <option>Took an Uber.</option>
          <option>Who cares.</option>
        </select>
      </div>
      <!-- Question #7 -->
      <div class="form-group">
        <label for="exampleSelect1">Is this the real life? Or is this just fantasy?</label>
        <select class="form-control" id="exampleSelect1">
          <option>-- Choose --</option>
          <option>Real life</option>
          <option>Fantasy</option>
          <option>Tomato</option>
          <option>Tomato</option>
          <option>Potato</option>
        </select>
      </div>
      <!-- Question #8 -->
      <div class="form-group">
        <label for="exampleSelect1">Would you describe yourself as a foolish samarai warrior wielding a magic sword?</label>
        <select class="form-control" id="exampleSelect1">
          <option>-- Choose --</option>
          <option>Yes.</option>
          <option>No.</option>
          <option>Maybe...</option>
          <option>I'd rather not say.</option>
          <option>AKUUUUUUUUUUUUU!!!!!!!!!!!!!!!!!</option>
        </select>
      </div>
      <!-- Question #9 -->
      <div class="form-group">
        <label for="exampleSelect1">Can you help me get to the nearest Bojangles?</label>
        <select class="form-control" id="exampleSelect1">
          <option>-- Choose --</option>
          <option>I love Bojangles!</option>
          <option>I hate Bojangles!</option>
          <option>I'm indifferent to Bojangles.</option>
          <option>I can tell you how to get to Burger King.</option>
          <option>Ask Bob Dylan.</option>
        </select>
      </div>
      <!-- Question #10 -->
      <div class="form-group">
      <label for="exampleSelect1">Do you like taking surveys?</label>
        <select class="form-control" id="exampleSelect1">
          <option>-- Choose --</option>
          <option>More than anything in the world, Ron!</option>
          <option>I do not like them, Sam-I-am.</option>
          <option>How is any of this going to help me find a friend?</option>
          <option>I like to survey the bar for hot broads, bro.</option>
          <option>I actually work for the Census Bureau, funny you should ask.</option>
        </select>
      </div>
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </fieldset>
  </form>

  <!-- jQuery CDN is referenced here -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>
</html>
